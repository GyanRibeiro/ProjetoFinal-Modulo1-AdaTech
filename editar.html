<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="css/style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        
        <header class="container">
                <div class="col-12 d-flex flex-sm-row flex-column justify-content-between align-items-center p-4">
                    <a href="index.html">
                        <img src="imagens/logo-cadastre-se.png" alt="" width="200px">
                    </a>
    
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>

            <nav class="col-12">
                <ul class="nav justify-content-evenly border border-dark">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Menu 1</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link link-dark" href="#">Menu 2</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link link-dark" href="#">Menu 3</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link link-dark" href="#">Menu 4</a>
                    </li>
                  </ul>
            </nav>
        </header>

        <main class="col-12 mt-5 container">
            <section class="d-flex flex-column align-items-center">
                <h2>Inserir/Alterar Cliente</h2>

                <form action="" class=" col-8 cadastro d-flex flex-column align-items-between mt-4  p-5">

                    <input type="text" placeholder="Nome" class="form-control" required>

                    <input type="date" placeholder="Data de Nascimento" class="mt-4 form-control" required>

                    <input type="email" name="" id="" placeholder="Email" class="mt-4 form-control" required>

                    <select name="" id="" class="mt-4 form-select" required>
                        <option value="">Selecione o Sexo</option>
                        <option value="">Masculino</option>
                        <option value="">Feminino</option>
                        <option value="">Prefiro não responder</option>
                    </select>

                    <div class="mt-4">
                        <a href="index.html">
                            <button type="button" class="btn btn-outline-danger">Cancelar</button>
                        </a>
                        <button type="submit" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Salvar</button>
                    </div>
                </form>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-success">
                        <h1 class="modal-title text-white fs-5" id="exampleModalLabel">Sucesso</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Cliente salvo com sucesso!
                        </div>
                    </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="border border-light mt-5">
            <div class="container d-flex justify-content-center">
                <figure class="d-flex flex-column align-items-center mt-3">
                    <img src="imagens/logo-cadastre-se.png" alt="" width="200px">
                    <figcaption class="mt-3">© Todos os direitos reservados</figcaption>
                </figure>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
